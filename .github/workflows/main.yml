name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_PRODUCTION: "false"  # Force installation of devDependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (ignore scripts)
        run: |
          npm install --legacy-peer-deps --ignore-scripts
          # Now manually run prepare to install husky hooks
          npm run prepare || true

      - name: Build project
        run: npm run build

      # Optionally, add test or deploy steps here
