name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linting
        run: |
          if [ -f package.json ] && grep -q '"eslint"' package.json; then
            npm run lint
          else
            echo "Skipping linting, ESLint not found in dependencies."
          fi

      - name: Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script found in package.json. Skipping tests."
          fi

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Clean up old Docker containers (optional)
        run: |
          docker stop sentinel-wireframe || true
          docker rm sentinel-wireframe || true
          docker rmi -f ${{ secrets.DOCKERHUB_USERNAME }}/sentinel-wireframe:latest || true

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sentinel-wireframe:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentinel-wireframe:latest

