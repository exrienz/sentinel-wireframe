name: CI/CD Pipeline for Sentinel Wireframe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_PRODUCTION: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (ignore scripts)
        run: |
          npm install --legacy-peer-deps --ignore-scripts
          npm run prepare || true

      - name: Build project
        run: npm run build
        
  secret_scanning:
    name: Secret Scanning (Talisman)
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Talisman CLI
        run: |
          curl --silent https://raw.githubusercontent.com/thoughtworks/talisman/main/global_install_scripts/install.bash > /tmp/install_talisman.bash
          /bin/bash /tmp/install_talisman.bash
          echo 'export PATH=$PATH:$HOME/.talisman/bin' >> ~/.bashrc
          source ~/.bashrc

      - name: Run Talisman Secret Scan
        run: talisman --scan .

  
  sca_check:
    name: Software Composition Analysis (SCA)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Project Dependencies
        run: npm install --legacy-peer-deps

      - name: Run npm Audit for SCA
        run: npm audit --audit-level=moderate
        continue-on-error: true
  
  build_deploy_uat:
    name: Build & Deploy to UAT Kubernetes Cluster
    runs-on: self-hosted
    needs: sca_check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t sentinel-wireframe:latest -f Dockerfile .

      - name: Push Docker Image
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_PASSWORD != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker tag sentinel-wireframe:latest $DOCKERHUB_USERNAME/sentinel-wireframe:latest
          docker push $DOCKERHUB_USERNAME/sentinel-wireframe:latest
